<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello D3.js!</title>
    <script type="text/javascript" src="./d3.js"></script>
    <!-- or
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    -->
  </head>
  <body>
    <script type="text/javascript">
      // add <h1>Hello D3.js</h1> in body
      d3.select("body").append("h1").text("Hello D3.js!");
    </script>

    <h2>Script code:</h2>
    <pre>d3.select("body").append("h1").text("Hello D3.js");</pre>

    <p>Press `ctrl + shift + I`. You can notice that h1 element is added.</p>
  </body>
</html>
