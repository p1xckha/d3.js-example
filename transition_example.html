<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Transition example</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <script type="text/javascript">
      d3.select("body")
        .transition()
        .duration(5000)
        .style("background-color", "red");
    </script>

    <h2>Script code:</h2>
    <pre>
d3.select("body")
      .transition()
      .duration(5000)
      .style("background-color", "red");</pre
    >

    <p>background-color is getting red</p>
  </body>
</html>
