<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>area example</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
  </head>
  <body>
    <h2>reference</h2>
    <a href="https://d3-legend.susielu.com/">d3-legend</a>
    <script type="text/javascript">
      /***************************
       * create svg
       **************************/

      // Set up the dimensions of the chart
      const width = 600;
      const height = 300;
      const margin = { top: 20, right: 20, bottom: 50, left: 50 };

      // Create an SVG element
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      /**************************
       * Legend
       **************************/
      const labels = ["Low", "Medium", "High"];
      const colorScale = d3
        .scaleOrdinal()
        .domain([0, 1, 2])
        .range(["green", "orange", "red"]);

      const legend = d3.legendColor().scale(colorScale).labels(labels);

      svg
        .append("g")
        .attr("transform", "translate(10, 10)") 
        .call(legend);

      /**************************
       * Circle
       **************************/
      function drawCircle(context, cx, cy, r, i) {
        context
          .append("circle")
          .attr("cx", cx)
          .attr("cy", cy)
          .attr("r", r)
          .attr("fill", colorScale(i));
      }

      drawCircle(svg, 100, 200, 15, 0);
      drawCircle(svg, 200, 200, 15, 1);
      drawCircle(svg, 300, 200, 15, 2);
    </script>
  </body>
</html>
