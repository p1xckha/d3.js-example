<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Title element tooltip</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h2>Title element tooltip</h2>
    <script type="text/javascript">
      /****************************************
       * create svg
       ****************************************/
      const width = 600;
      const height = 300;
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Rectangle data
      const rectangleData = [
        { x: 10, y: 10, width: 30, height: 40, fill: "yellow" },
        { x: 50, y: 20, width: 20, height: 30, fill: "red" },
        { x: 80, y: 5, width: 25, height: 35, fill: "olive" },
        { x: 120, y: 40, width: 40, height: 20, fill: "blue" },
        { x: 170, y: 15, width: 30, height: 25, fill: "green" },
      ];

      const rectangles = svg
        .selectAll("rect")
        .data(rectangleData)
        .enter()
        .append("rect")
        .attr("x", (d) => d.x)
        .attr("y", (d) => d.y)
        .attr("width", (d) => d.width)
        .attr("height", (d) => d.height)
        .attr("fill", (d) => d.fill)
        .append("title")
        .text(
          (d) => `${d.width}x${d.height} rectangle @ topleft(${d.x},${d.y})`
        );
    </script>

    <p>tooltip will appear if mouse is on a rectangle</p>
  </body>
</html>
